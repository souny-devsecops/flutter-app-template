name: template
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Compare dart object
  equatable: ^2.0.5
  # Service locator
  get_it: ^7.6.0
  # Database
  floor: ^1.4.2
  # Make request to api
  retrofit: ^4.0.1
  # cached network image
  cached_network_image: ^3.2.3
  # injection
  injectable: ^2.1.2
  # Json Generator
  json_annotation: ^4.8.1
  # class generator
  freezed_annotation: ^2.2.0
  # Router
  go_router: ^8.0.5
  riverpod: ^2.3.6
  flutter_riverpod: ^2.3.6
  lottie: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.1
  geolocator: ^9.0.2
  flutter_dotenv: ^5.1.0
  firebase_core: ^2.14.0
  flutter_localizations:
    sdk: flutter
  intl: any
  change_app_package_name: ^1.1.0
  pretty_dio_logger: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  retrofit_generator: ^7.0.1
  floor_generator: ^1.4.2
  build_runner: ^2.3.3
  injectable_generator: ^2.1.6
  json_serializable: ^6.6.2
  freezed: ^2.3.5
  
flutter:
  uses-material-design: true
  generate: true
  assets:
    - env/
    - assets/images/
    - assets/logos/
